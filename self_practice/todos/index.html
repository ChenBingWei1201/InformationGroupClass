<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>todos</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="root" class="todo-app__root">

            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
            </header>

            <section class="todo-app__main">
                <input id="todo-input" class="todo-app__input" placeholder="What needs to be done?">
                <ul id="todo-list" class="todo-app_list">
                    <li class="todo-app__item"></li>
                    <li class="todo-app__item"></li>
                    <li class="todo-app__item"></li>
                </ul>
                <div id="target">
                    <div id="outer"></div>
                    <div id="inner"></div>
                </div>
            </section>

            <footer class="todo-app__footer" id="todo-footer">
                <div class="todo-app__total"></div>
                <ul class="todo-app__view-buttons"></ul>
                <div class="todo-app__clean"></div>
            </footer>

        </div>
    </body>
</html>
